<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500px" poster="imagens/foto-m.png" controls>
    <source src="média/meu-video_1.ogv" type="vídeo/ogg">
    <source src="média/meu-video.mp4" type="vídeo/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <p>Outro tipo de colocar vídeos</p>
    <video width="560px" src="média/meu-video_1.ogv" poster="imagens/foto-m.png" controls></video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4W7QGXFYEh8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
