<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt p &gt">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt tittle &gt">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt img rsc &gt">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt q &gt">Abreviações</abbr></li>
        <li><abbr title="Use a tag h1 a h6">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol mais li para listar">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag dt mais dd para listar">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
